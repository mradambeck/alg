<!DOCTYPE html>
<html lang="en" ng-app="algolia-challenge">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Algolia Coding Challenge</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="dev/styles/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- VENDOR SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/angularjs/1/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="dev/scripts/app.js"></script>
  <script src="dev/scripts/search.js"></script>


</head>

<body ng-controller="SearchCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">BEST BUY</span>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-4 search-column">

        <div class="form-group" role="search">
          <input type="text" class="form-control" placeholder="Search" id="search-field" ng-model="search.query">

          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </div>

        <div ng-if="search.query">
          <div class="row" ng-if="search.brands.length !== 0">
            <h6>BRANDS</h6>
            <ul class="autocomplete" ng-repeat="brand in search.brands" ng-click="setQuery(brand)">
              <li>{{brand}}</li>
            </ul>
          </div>

          <div class="row" ng-if="search.products.length !== 0">
            <h6>PRODUCTS</h6>
            <ul class="autocomplete" ng-repeat="product in search.products" ng-click="setQuery(product)">
              <li>{{product}}</li>
            </ul>
          </div>

          <div class="row" ng-if="search.categories.length !== 0">
            <h6>RELATED CATEGORIES</h6>
            <ul class="autocomplete" ng-repeat="category in search.categories" ng-click="setQuery(category)">
              <li>{{category}}</li>
            </ul>
          </div>
        </div> <!-- ng-if -->

      </div> <!-- search-column -->


      <div class="col-sm-8 results-column">


        <div class="row">

          <div class="col-sm-12">

            <!-- render search hits -->
            <span ng-repeat="hit in search.hits" class="search-results">


              <div class="col-xs-12 card">
                <a href={{hit.url}}>
                  <div class="col-xs-3 image-cell">
                    <img ng-src={{hit.image}}>
                  </div>
                </a>

                <div class="col-xs-6 product-details">
                  <a href="{{hit.url}}">
                    <h4>{{hit.name}}</h4>
                  </a>


                  <div>
                    by <span ng-click="setQuery(hit.brand)" class="brand">{{hit.brand}}</span>
                  </div>
                  <div>
                    <p>{{hit.description}}</p>
                  </div>
                </div>

                <div class="col-xs-3 product-pricing">
                  <div>
                    <h3>${{hit.price}}</h3>
                  </div>
                  <div ng-if="hit.free_shipping === true">
                    Includes Free Shipping
                  </div>
                  <div class="star-rating">
                    <div ng-switch="hit.stars">
                      <div ng-switch-when="5">*****</div>
                      <div ng-switch-when="4">****</div>
                      <div ng-switch-when="3">***</div>
                      <div ng-switch-when="2">**</div>
                      <div ng-switch-when="1">*</div>
                    </div>

                  </div>

                  <div class="purchase-button">
                    <a href="{{hit.url}}" class="btn btn-success">Add to Cart</a>
                  </div>
                </div>

              </div>


            </span>
            <!-- /search hits -->
          </div>
        </div>

      </div>


    </div>
  </div>

</body>

</html>
