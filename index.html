<!DOCTYPE html>
<html lang="en" ng-app="algolia-challenge">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Algolia Coding Challenge</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="dev/styles/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- VENDOR SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/angularjs/1/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="dev/scripts/app.js"></script>
  <script src="dev/scripts/search.js"></script>


</head>

<body ng-controller="SearchCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">BEST BUY</span>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-4 search-column">

        <div class="form-group form-inline" role="search">
          <input type="text" class="form-control" placeholder="Search" id="search-field" ng-model="search.query">

          <button type="submit" class="btn btn-default">Submit</button>
        </div>

        <ul ng-if="search.query" ng-repeat="keyword in search.keywords" class="autocomplete" ng-click="setQuery(keyword)">
          {{keyword}}
        </ul>

      </div> <!-- search-column -->


      <div class="col-sm-8 results-column">


        <div class="row">

          <div class="col-sm-12">

            <!-- render search hits -->
            <span ng-repeat="hit in search.hits" class="search-results">


              <div class="col-xs-12 card">
                <a href={{hit.url}}>
                  <div class="col-xs-4 image-cell">
                    <img ng-src={{hit.image}}>
                  </div>
                </a>

                <div class="col-xs-8 product-details">
                  <a href="{{hit.url}}">
                    <h4>{{hit.name}}</h4>
                  </a>


                  <div>
                    by <span ng-click="setQuery(hit.brand)" class="brand">{{hit.brand}}</span>
                  </div>
                  <div>
                    <h5>{{hit.price}}</h5>
                  </div>

                </div>

              </div>


            </span>
            <!-- /search hits -->
          </div>
        </div>

      </div>


    </div>
  </div>

</body>

</html>
